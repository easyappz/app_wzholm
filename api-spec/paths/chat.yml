chat_messages:
  get:
    summary: "List group chat messages"
    tags:
      - "Chat"
    parameters:
      - name: limit
        in: query
        required: false
        description: "Maximum number of latest messages to return (1-100). Defaults to 50."
        schema:
          type: integer
          minimum: 1
          maximum: 100
    responses:
      "200":
        description: "List of messages"
        content:
          application/json:
            schema:
              type: array
              items:
                $ref: "../schemas/chatMessage.yml"
  post:
    summary: "Post a new message to the group chat"
    tags:
      - "Chat"
    security:
      - TokenAuth: []
    requestBody:
      required: true
      content:
        application/json:
          schema:
            type: object
            required:
              - text
            properties:
              text:
                type: string
                example: "Привет всем!"
    responses:
      "201":
        description: "Message created"
        content:
          application/json:
            schema:
              $ref: "../schemas/chatMessage.yml"
      "401":
        description: "Unauthorized"
        content:
          application/json:
            schema:
              type: object
              additionalProperties: true
